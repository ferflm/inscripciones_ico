<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Profesor</title>
</head>
<body>
    <h1>Agregar Profesor</h1>
    <form id="formularioProfesor">
        <input type="text" name="numero_trabajador" placeholder="NÃºmero Trabajador" required><br>
        <input type="text" name="nombre" placeholder="Nombre" required><br>
        <input type="text" name="a_paterno" placeholder="Apellido Paterno" required><br>
        <input type="text" name="a_materno" placeholder="Apellido Materno" required><br>
        <input type="email" name="correo" placeholder="Correo" required><br>
        <input type="text" name="rfc" placeholder="RFC" required><br>
        <button type="submit">Guardar</button>
    </form>

    <script>
        document.getElementById('formularioProfesor').addEventListener('submit', async function(e) {
            e.preventDefault();
            const datos = Object.fromEntries(new FormData(this).entries());
            const respuesta = await fetch('/profesores', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            });

            if (respuesta.ok) {
                alert("Profesor creado");
                window.location.href = "/profesores";
            } else {
                alert("Error al crear profesor");
            }
        });
    </script>
</body>
</html>
